<h2 class="text-center">Details of {{book.title}}</h2>
<div class="text-right m-3">
  <button (click)="editBook(book.id)" mat-mini-fab matTooltip="Add a new book to the list">
    <mat-icon>edit</mat-icon>
  </button>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <label><b>Name: </b>{{book.title}}</label>
    </div>
    <div class="col-sm">
      <label><b>Author: </b>{{book.parameters.author}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label><b>Active: <mat-slide-toggle [(ngModel)]="book.active" disabled></mat-slide-toggle></b></label>
    </div>
    <div></div>
  </div>
</div>
