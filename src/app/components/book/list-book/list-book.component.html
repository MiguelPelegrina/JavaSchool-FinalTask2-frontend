<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<h2 class="text-center mt-3">List of books</h2>

<div class="container">
  <div class="text-right m-3">
    <!-- FABs -->
    <button (click)="addBook()" mat-mini-fab matTooltip="Add a new book to the list">
      <mat-icon>add</mat-icon>
    </button>

    <button class="m-2" mat-mini-fab matTooltip="Import a list of books from an excel file. NOT IMPLEMENTED YET.">
      <mat-icon>cloud_upload</mat-icon>
    </button>
    <!-- TODO Return and refresh buttons? Or are they redundant? -->
    <!-- /FABs -->
  </div>


  <!-- TABLE -->
  <table mat-table class="mat-elevation-z8" [dataSource]="bookDatasource">
    <!-- TITLE -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef matTooltip="Title of the book"> Title </th>
      <td mat-cell *matCellDef="let book"> {{book.title}}</td>
    </ng-container>
    <!-- /TITLE -->

    <!-- AUTHOR -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef matTooltip="Author of the book"> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.parameters.author}}</td>
    </ng-container>
    <!-- /AUTHOR -->

    <!-- ACTIVE -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef matTooltip="Book available for sale"> Active </th>
      <td mat-cell *matCellDef="let book">
        <mat-slide-toggle
        (click)="setBookActivity(book)"
        [disabled]="!this.allowActivityUpdates"
        matTooltip="If active, the book is available for sale"
        [(ngModel)]="book.active"
        >
      </mat-slide-toggle>
    </td>
  </ng-container>
  <!-- /ACTIVE -->

  <!-- PRICE -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef matTooltip="Price of the book"> Price </th>
    <td mat-cell *matCellDef="let book"> {{book.price}}</td>
  </ng-container>
  <!-- /PRICE -->

  <!-- STOCK -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef matTooltip="Remaining stock of the book"> Stock </th>
    <td mat-cell *matCellDef="let book"> {{book.stock}}</td>
  </ng-container>
  <!-- /STOCK -->

  <!-- ACTIONS -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef matTooltip="View more details or edit the book"> Actions </th>
    <td mat-cell *matCellDef="let book">
      <mat-icon
      aria-hidden="false"
        (click)="viewBookDetails(book.id)"
        fontIcon="remove_red_eye"
        matTooltip="View more details"
        >
      </mat-icon>

      <mat-icon
        aria-hidden="false"
        (click)="editBook(book.id)"
        color="accent"
        fontIcon="edit"
        matTooltip="Edit the book"
        style="margin-left:5px"
      >
      </mat-icon>
    </td>
  </ng-container>
  <!-- /ACTIONS -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- /TABLE -->
</div>
