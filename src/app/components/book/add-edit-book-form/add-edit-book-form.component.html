  - Validation of author and format with f['parameters'] does not seem right
  - Implement image selector
  - Fix color of container
-->

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 class="text-center" *ngIf="isAddMode">Add a new book</h2>
<h2 class="text-center" *ngIf="!isAddMode">Edit book</h2>

<div class="container form-container mat-elevation-z8">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <div class="form-row" [hidden]="true">
      <!-- TODO Not sure what to do with this, need to exist for edit, but dont need to be visible? -->
      <input class="formControlName" formControlName="id"  type="text">
      <div formGroupName="parameters">
        <input class="formControlName" formControlName="id" type="text">
        <input class="formControlName" formControlName="active" type="text">
      </div>
    </div>
    <!-- ROW -->
    <div class="form-row">
      <!-- COLUMN -->
      <div class="form-group col-sm">
        <!-- TITLE -->
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input
            formControlName="title"
            matInput
            placeholder="Enter the title"
            required
            type="text"
          >
          <mat-error *ngIf="f['title'].invalid">{{getErrorMessage('title')}}</mat-error>
        </mat-form-field>
        <!-- /TITLE -->
      </div>
      <!-- /COLUMN -->

      <!-- COLUMN -->
      <div class="form-group col-sm" formGroupName="parameters">
        <!-- AUTHOR -->
        <mat-form-field appearance="fill">
          <mat-label>Author</mat-label>
          <input
            formControlName="author"
            matInput
            placeholder="Enter the author"
            required
            type="text"
          >
          <mat-error *ngIf="f['parameters'].invalid">{{getErrorMessage('parameters')}}</mat-error>
        </mat-form-field>
        <!-- /AUTHOR -->
      </div>
      <!-- /COLUMN -->

      <!-- COLUMN -->
      <div class="form-group col-sm">
        <!-- ISBN -->
        <mat-form-field appearance="fill">
          <mat-label>ISBN</mat-label>
          <input
            formControlName="isbn"
            matInput
            placeholder="Enter the ISBN"
            required
            type="text"
          >
          <mat-error *ngIf="f['isbn'].invalid">{{getErrorMessage('isbn')}}</mat-error>
        </mat-form-field>
        <!-- /ISBN -->
      </div>
      <!-- /COLUMN -->

    </div>
    <!-- /ROW -->

    <!-- ROW -->
    <div class="form-row">
      <!-- COLUMN -->
      <div class="form-group col-sm">
        <!-- GENRE -->
        <div>
          <label>Genre</label>
        </div>
        <!-- TODO Select current value -->
        <select class="form-control" formControlName="genre" [ngClass]="{ 'is-invalid': submitted && f['genre'].errors}">
          <option disabled *ngIf="isAddMode" value="">Select a genre</option>
          <option *ngFor="let genre of genreTypes" [selected]="genre.name == this.selectedGenre" [value]="genre.name">
            {{genre.name}}
          </option>
        </select>
        <!-- /GENRE -->

        <!-- REQUIRED -->
        <div *ngIf="submitted && f['genre'].errors" class="invalid-feedback">
          <div *ngIf="f['genre'].errors['required']">Genre is required</div>
        </div>
        <!-- /REQUIRED -->
      </div>
      <!-- /COLUMN -->

      <!-- COLUMN -->
      <div class="form-group col-sm" formGroupName="parameters">
        <!-- FORMAT -->
        <div>
          <label>Format</label>
        </div>
        <!-- TODO Select current value -->
        <select class="form-control" formControlName="format" [ngClass]="{ 'is-invalid': submitted && f['parameters'].errors}">
          <option disabled *ngIf="isAddMode" value="">Select a format</option>
          <option *ngFor="let format of formatTypes" [selected]="format.name == this.selectedFormat" [value]="format.name">
            {{format.name}}
          </option>
        </select>
        <!-- /FORMAT -->

        <!-- REQUIRED -->
        <div *ngIf="submitted && f['parameters'].errors" class="invalid-feedback">
          <div *ngIf="f['parameters'].errors['required']">Format is required</div>
        </div>
        <!-- /REQUIRED -->
      </div>
      <!-- /COLUMN -->
    </div>
    <!-- /ROW -->

    <!-- ROW -->
    <div class="form-row">
      <!-- COLUMN -->
      <div class="form-group col-sm">
        <!-- TODO Table for different prices depending on currencies
            Option 1: Create a auto incremental table -> one row with empty fields for price and currency.
            If the fields of the row are set, generate a new row with empty. <-- I favor this option
            Option 2: Create a table with as many rows as currencies are supported. At least one must be filled.
            Optional: Checkbox or toggle to enable currency converter. The conversion values need to be managed by someone (employees?).
            Problem: What if more then one price is manually set?
            Solution: Only allow one currency to be inserted manully, disable the fields of other rows and convert the prices from
            the setted one to the others?
          -->
          <!-- PRICE -->
          <mat-form-field floatLabel="always">
              <mat-label>Price</mat-label>
            <input
              appTwoDigitDecimalNumber
              formControlName="price"
              matInput
              placeholder="0.00"
              required
            >
            <!-- TODO Fix color -->
            <span class="text-white" matTextSuffix>â‚¬&nbsp;</span>
            <!-- /PRICE -->

            <mat-error *ngIf="f['price'].invalid">{{getErrorMessage('price')}}</mat-error>
          </mat-form-field>
        </div>
        <!-- /COLUMN -->

        <!-- COLUMN -->
        <div class="form-group col-sm">
          <mat-form-field>
            <mat-label>Stock</mat-label>
            <input
              formControlName="stock"
              matInput
              placeholder="Enter the stock"
              type="number"
            >
            <mat-error *ngIf="form.controls['stock'].invalid">{{getErrorMessage('stock')}}</mat-error>
          </mat-form-field>
        </div>
        <!-- /COLUMN -->
      </div>
      <!-- /ROW -->

      <!-- TODO Save image with the book -->
      <!-- ROW-->
      <div class="row">
        <div class="form-group col-sm">
          <div>
            <label>Book cover</label>
          </div>
          <button (click)="fileInput.click()" mat-raised-button type="button">Choose a book cover</button>
          <input hidden type="file" (change)="onFileSelected($event)" #fileInput id="file">

          <div class="m-3" >
            <img class="w-25 h-25" *ngIf="this.image" [src]="this.image" alt="Uploaded File">
          </div>

          <div>
            <button mat-raised-button (click)="resetImage()">Remove image</button>
          </div>
        </div>
      </div>
    <!-- /ROW-->

    <!-- ROW-->
    <div class="d-flex justify-content-around form-group col-sm">
      <div>
        <span class="p-3 text-white">Available for sale</span>
        <mat-slide-toggle formControlName="active"></mat-slide-toggle>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit">
          Save
        </button>
        <a mat-raised-button color="warn" routerLink="/books">Cancel</a>
      </div>
    </div>
    <!-- /ROW-->
  </form>
</div>
