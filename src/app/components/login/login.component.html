<div class="row justify-content-center">
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h1 class="card-title text-center">Login</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input formControlName="email" matInput placeholder="E.g user@example.com"  required type="text">
            <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input formControlName="password" matInput placeholder="Password" required type="password">
            <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          </div>

          <div class="d-flex justify-content-center">
            <button mat-raised-button color="primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
