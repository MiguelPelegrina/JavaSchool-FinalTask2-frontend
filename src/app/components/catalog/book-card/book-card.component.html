<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>By {{ book.parameters.author}}</mat-card-subtitle>
    <img mat-card-image [src]="book.image" alt="Cover of {{book.title}}">
  </mat-card-header>
  <mat-card-content>
    <p>
      Genre: {{ book.genre.name}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to shopping cart</button>
    <button mat-button>
      <a [routerLink]="['/books/view/', book.id]">
        View more
      </a>
    </button>
  </mat-card-actions>
</mat-card>
