<div class="container">
  <form class="text-center">
    <input type="text" placeholder="Filter by title" #filter>
    <button class="btn btn-primary" (click)="filterResults(filter.value)" type="button">Search</button>
  </form>

  <div class="d-flex flex-row justify-content-between">
    <app-book-card *ngFor="let book of filteredBookList" [book]="book"></app-book-card>
  </div>
</div>
